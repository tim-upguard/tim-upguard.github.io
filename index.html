<!DOCTYPE html>
<html>
  <head>
    <!--
      CSP directive 'unsafe-inline' allows execution of inline <script> tags
      as well as javascript: urls amongst other things:
      https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/Sources#unsafe-inline

      Turn this off by commenting it out, to resolve a risk
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline'">
  </head>
</html>
